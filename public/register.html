<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - NeoJefs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Logo no topo -->
    <img src="img/logo.png" alt="NeoJefs Logo" style="width: 200px; margin-bottom: 40px;">

    <div class="chat-box" style="height: auto; padding: 100px 40px;">
      <h2 style="text-align: center; margin-bottom: 20px;">Criar conta no NeoJefs</h2>

      <form id="register-form" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="nome" placeholder="Nome" required class="chat-input">
        <input type="email" name="email" placeholder="E-mail" required class="chat-input">
        <input type="password" name="senha" placeholder="Senha" required class="chat-input">
        <button type="submit" class="send-btn" style="margin: auto;">
          <img src="img/send.png" alt="Cadastrar">
        </button>
      </form>

      <p style="text-align: center; margin-top: 20px;">
        Já tem conta? <a href="login.html" style="color: #ff5252;">Faça login</a>
      </p>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
